<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Frete</title>
    <link rel="stylesheet" href="/Projetos-B-sicos/proj_basicos.css/calculo_frete.css">    
</head>

<body>
    <fieldset>
        <header>
            <h1>Calculo de Frete</h1>
            <p style="padding-bottom: 1rem;">Código simples em HTML, CSS e JavaScript que permite calcular o preço total
                de um item considerando desconto, frete e atualização da quantidade no carrinho</p>
        </header>
        
<main>
<label for="preco">Preço</label>
<input type="number" id="preco" placeholder="R$ 0,00">
<label for="desconto">Desconto (%)</label>
<input type="number" id="desconto" placeholder="0%">
<label for="frete">Frete (R$)</label>
<input type="number" id="frete" placeholder="R$ 0,00">
<label for="quantidade">Quantidade</label>
<input type="number" id="quantidade" placeholder="0">

<button onclick="calcularFrete()">Calcular Total</button>
</main>
<footer>
<p>Valor do Frete: <span id="resultado"></span></p>
</footer>

    </fieldset>


</body>
<script src="/Projetos-B-sicos/proj_basicos_js/calculo_frete.js"></script>
</html>
